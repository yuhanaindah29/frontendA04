 <head>

 </head> 

 <body> 

  <div class="slideshow-container"> 

   <div class="mySlides fade"> 

    <div class="numbertext"> 

     <h1>1/3</h1> 

    </div>

    <div class="text"> 

     <h2>Sweet Cookie</h2> 

    </div> 

   </div> 

   <div class="mySlides fade"> 

    <div class="numbertext">
